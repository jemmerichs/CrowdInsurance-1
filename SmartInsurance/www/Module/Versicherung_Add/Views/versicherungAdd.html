<ion-view style="" class=" " id="page2" title="Versicherung anlegen">
    <ion-content class="has-header" padding="true">
        <form class="list " id="versicherungAnlegen-form11" name="versicherungAnlegen">
            <p class=" " style="color:#000000;font-size:18px;" id="versicherungAnlegen-markdown4">Bezeichnung:</p>
            <label id="versicherungAnlegen-input6" class="item item-input ">
                <input name="versicherungName" placeholder="" type="text" ng-model="versicherung.name" required>
            </label>
            <span ng-show="versicherungAnlegen.versicherungName.$touched && versicherungAnlegen.versicherungName.$invalid" style="color:red">Bitte geben Sie eine Bezeichnung für die Versicherung an.</span>
            <p class=" " style="color:#000000;font-size:18px;" id="versicherungAnlegen-markdown5">Kategorie:</p>
            <label id="versicherungAnlegen-select1" class="item item-select ">
                <span class="input-label"></span>
                <select ng-model="selected_category" required>
                    <option ng-repeat = "x in insurance_category">
                        {{x}}
                    </option>
                </select>
            </label>
            <p class=" " style="color:#000000;font-size:18px;" id="versicherungAnlegen-markdown6">Versicherungshöhe:</p>
            <label id="versicherungAnlegen-input7" class="item item-input ">
                <input placeholder="" type="text" ng-model="versicherung.versicherungshoehe">
            </label>
        </form>
        <p class=" " style="color:#000000;font-size:18px;" id="versicherungAnlegen-markdown7">aktueller Wert:</p>
        <form class="list " id="versicherungAnlegen-form12">
            <label id="versicherungAnlegen-input8" class="item item-input ">
                <input placeholder="" type="text">
            </label>
            <p class=" " style="color:#000000;font-size:18px;" id="versicherungAnlegen-markdown8">Monatbeitrag:</p>
            <label id="versicherungAnlegen-input9" class="item item-input ">
                <input type="text" ng-model="versicherung.beitrag">
            </label>
            <p class=" " style="color:#000000;font-size:18px;" id="versicherungAnlegen-markdown9">Beschreibung:</p>
            <label id="versicherungAnlegen-textarea1" class="item item-input ">
               <!-- <span class="input-label"></span> --><textarea placeholder="" cols="50" rows="10" ng-model="versicherung.beschreibung"></textarea>
            </label>
            <button class=" button button-positive  button-block " id="versicherungAnlegen-button3" ng-click="versicherungAdd()">Weiter</button>
        </form>
        {{msg}}
    </ion-content>
</ion-view>
