<ion-view  id="invSearch" title="Investition suchen">
  <ion-content class="has-header" padding="true">
    <form class="list " id="investitionSuchen-form51">
      <ion-item id="investitionSuchen-list-item-divider3" class="item-divider ">Filtern nach Kategorie</ion-item>

      <label id="selectKategorie" class="item item-select ">
      <span class="input-label"></span>
        <select ng-model="kategorienFilter.value" name="kategorie" required>
          <option ng-repeat = "item in kategorien" >
            {{item.value}}
          </option>
        </select>
      </label>



      <!--<ion-checkbox ng-repeat = "item in kategorien" ng-model="item.enabled"  name="kategorie">{{item.text}}</ion-checkbox>-->
      <ion-item id="investitionSuchen-list-item-divider11" class="item-divider ">Sortieren nach</ion-item>
      <ion-radio ng-repeat = "item in sorterList" ng-value="item.value"  ng-model="dataSorter.value" name="sortierung"  id="investitionSuchen-radio2">{{item.text}}</ion-radio>
      <ion-item id="investitionSuchen-list-item-divider2" class="item-divider ">Anzeige der Suchergebnisse</ion-item>
      <ion-radio  ng-repeat = "item in sorterOrder" ng-value="item.value" ng-model="dataOrder.value" name="reihenfolge"  id="investitionSuchen-radio2">{{item.text}}</ion-radio>
      <a class=" button button-positive  button-block "  ng-click="search(kategorienFilter, dataSorter, dataOrder)" id="investitionSuchen-button34" ui-sref="app.searchResult">Investition suchen</a>
    </form>

    <div id="" class="list card " ng-controller="investitionSearchCtrl">
      <!--<ion-item style="" class="  " id="1">Suchergebnis</ion-item>-->
      <div style="" id="2" class="item item-body ">
        <ion-list class=" " id="3" ng-controller="investitionSearchCtrl">
          <!--<a ng-click="investitionShow()">-->
          <ion-item ng-repeat="item in results" id="4" class="item-icon-left">
            <i class="icon ion-ionic"></i>
            <table>
              <tr>
                <td> <b> Bezeichnung: </b> </td>
                <td>  {{item.name}}  </td>
              </tr>
              <tr>
                <td> <b> Bewertung: </b> </td>
                <td> {{item.bewertung}} </td>
              </tr>
              <tr>
                <td> <b> Rendite: </b> </td>
                <td> {{item.rendite}} </td>
              </tr>
              <tr>
                <td> <b> Versicherungsh√∂he: </b> </td>
                <td> {{item.versicherungshoehe}} </td>
              </tr>
              <tr>
                <td> <b> Anzahl der Investoren: </b> </td>
                <td> {{item.anzahl_investoren}} </td>
              </tr>
            </table>
          </ion-item>
          <!--</a>-->
        </ion-list>
      </div>
    </div>
  </ion-content>
</ion-view>
